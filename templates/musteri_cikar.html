{% extends "layout.html" %}

{% block link %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_admin.css') }}">
{% endblock link %}

{% block style %}
<style>
    .navigator {
        margin: 20px 0px;
        width: 35%;
    }
</style>
{% endblock style %}

{% block body %}
<div class="AboutLogin">
    <br><br><br><br>
    <h1>Müsteri Çıkar</h1>
    <form action="/musteri_cikar" method="post" name="form">
        <label for="name">Müşteri Adı: </label><br>
        <input class="inputvalue" type="text" id="name" name="name" placeholder="Müşteri Adı" required /><br>
        <label for="surname">Müşteri Soyadı: </label><br>
        <input class="inputvalue" type="text" id="surname" name="surname" placeholder="Müşteri Soyadı" required /><br>
        <br><br>
        <button class="buttonreset" type="reset">Reset</button>
        <input class="buttonsubmit" type="submit" value="Submit" />
    </form>
</div>
{% endblock body %}
