{% extends "layout.html" %}

{% block link %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_admin.css') }}">
{% endblock link %}

{% block style %}
<style>
    .navigator {
        margin: 20px 0px;
        width: 35%;
    }
</style>
{% endblock style %}

{% block body %}
<div class="AboutLogin">
    <br><br><br><br>
    <h1>Personel Ekle</h1>
    <form action="/personel_cikar" method="post" name="form">
        <label for="name">Personel Ad覺: </label><br>
        <input class="inputvalue" type="text" id="name" name="name" placeholder="Personel Ad覺" required /><br>
        <label for="surname">Personel Soyad覺: </label><br>
        <input class="inputvalue" type="text" id="surname" name="surname" placeholder="Personel Soyad覺" required /><br>

        <button class="buttonreset" type="reset">Reset</button>
        <input class="buttonsubmit" type="submit" value="Submit" />
    </form>
</div>
{% endblock body %}
